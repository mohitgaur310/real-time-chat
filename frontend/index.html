<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ws = new WebSocket("ws://localhost:8080", "echo-protocol");
      ws.onopen = function () {
        ws.send(JSON.stringify({
          type:"JOIN_ROOM",
          payload:{
            name:"mohit gaur",
            userId:Math.floor(Math.random()*10000), 
            roomId:'2'        
          }
        }))
      };
      ws.onmessage= function (payload){
        try {
          alert(payload)
        } catch (al) {
          console.error(al)
        }
      }
      function sendChat (){
        ws.send(JSON.stringify( {
          type:"SEND_MESSAGE",
          payload:{
            message:"hi there",
            userId:'1', 
            roomId:'2'        
          }}))
      }

    </script>
    <h1>Hello world</h1>
    <input type="text" id="inputtext"></input>
    <br> 
    <button onclick="sendChat()">Hit me</button>
  </body>
</html>
